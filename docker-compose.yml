version: '3.8'
services:
  auth:
    build: ./services/auth
    ports:
      - "8000:8000"
    depends_on:
      - redis

  faas:
    build: ./services/faas
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - nats

  orquestador:
    build: ./services/orquestador
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - nats

  worker:
    build: ./services/worker
    depends_on:
      - nats

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
